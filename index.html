<!DOCTYPE html>
<html ng-app="taskManager">
<head>
    <title>AngularJS Task Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
    <style>
        .completed { text-decoration: line-through; opacity: 0.6; }
        .high-priority { border-left: 5px solid red; }
        .bg-high-priority { background: red; }
        .medium-priority { border-left: 5px solid orange; }
        .bg-medium-priority { background: orange; }
        .low-priority { border-left: 5px solid green; }
        .bg-low-priority { background: green; }
        .task-item { transition: all 0.3s ease; }
        .task-item:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">AngularJS Task Manager</h1>
        <nav class="nav nav-pills nav-justified mb-4">
            <a class="nav-link" href="#!/">Home</a>
            <a class="nav-link" href="#!/stats">Stats</a>
            <a class="nav-link" href="#!/about">About</a>
        </nav>
        <div ng-view></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

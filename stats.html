<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Statistics</h5>
                <p>Total Tasks: {{stats.total}}</p>
                <p>Completed Tasks: {{stats.completed}}</p>
                <p>Pending Tasks: {{stats.pending}}</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Category Distribution</h5>
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="(category, count) in stats.categories">
                        {{category}}: {{count}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
